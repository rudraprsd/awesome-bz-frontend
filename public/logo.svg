<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Crystal lattice structure -->
  <g stroke="white" stroke-width="2" fill="none">
    <!-- Front face -->
    <path d="M 20 24 L 32 18 L 44 24 L 32 30 Z" stroke-opacity="0.9"/>
    <!-- Back face -->
    <path d="M 20 38 L 32 32 L 44 38 L 32 44 Z" stroke-opacity="0.6"/>
    <!-- Connecting edges -->
    <line x1="20" y1="24" x2="20" y2="38" stroke-opacity="0.7"/>
    <line x1="32" y1="18" x2="32" y2="32" stroke-opacity="0.9"/>
    <line x1="44" y1="24" x2="44" y2="38" stroke-opacity="0.7"/>
    <line x1="32" y1="30" x2="32" y2="44" stroke-opacity="0.6"/>
  </g>
  
  <!-- Brillouin zone points -->
  <circle cx="32" cy="18" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="20" cy="24" r="2" fill="white" opacity="0.8"/>
  <circle cx="44" cy="24" r="2" fill="white" opacity="0.8"/>
  <circle cx="32" cy="30" r="2" fill="white" opacity="0.7"/>
  <circle cx="20" cy="38" r="2" fill="white" opacity="0.6"/>
  <circle cx="44" cy="38" r="2" fill="white" opacity="0.6"/>
  <circle cx="32" cy="44" r="2" fill="white" opacity="0.5"/>
</svg>
